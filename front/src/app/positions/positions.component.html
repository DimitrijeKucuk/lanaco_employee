<div style="width: 20%; float: left">
<select [(ngModel)]="selectedEmployee" (ngModelChange)="changeEmployee($event)" class="form-select" aria-label="Default select example">
  <option *ngFor="let dataItem of PositionsList" [ngValue]="dataItem">
    {{dataItem.employeeFirstAndLastName}}
  </option>
</select>
</div>
<div style="width: 20%; float: left">
  <select [(ngModel)]="selectedPosition" class="form-select" aria-label="Default select example">
    <option *ngFor="let dataItem of PossiblePositionsList" [ngValue]="dataItem">
      {{dataItem.positionName}}
    </option>
  </select>
</div>
<button class="m-1 btn btn-light btn-outline-primary" (click)="addPosition($event)" Button>Dodaj</button>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Pozicija</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dataItem of CurrentPossiblePositionsList">
    <td>{{dataItem.positionName}}</td>
    <td>
      <button type="button" class="btn btn-light mr-1"
              (click)="deletePosition(dataItem)"
      >
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
        </svg>
      </button>
    </td>
  </tr>
  </tbody>
</table>
